<button id="click" onclick="showSwitch()" style="background-color:grey;color:green;font-size:1.5em;">Click!</button>
<p id="showI">I</p>
<p id="showJ">J</p>

</body>

<script>
var i = 0;
var j = 3;
function showSwitch(){
	
	
	document.getElementById('showI').innerHTML = i;
	document.getElementById('showJ').innerHTML = j;
	i++;
	j--;
	if (j < 0){
		j = 3;
		i = 0;
	}
	
};
</script>
